<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <label for="passwordLength">Select a length for your password</label>
    <input type="number" id="passwordLength"><br>
    <input type="checkbox" id="checkLowercase">
    <label for="checkLowercase">Lowercase letters</label><br>
    <input type="checkbox" id="checkUppercase">
    <label for="checkUppercase">Uppercase letters</label><br>
    <input type="checkbox" id="checkNumbers">
    <label for="checkNumbers">Numbers</label><br>
    <input type="checkbox" id="checkSymbols">
    <label for="checkSymbols">Symbols</label><br>
    <button id="btn-Gen" onclick="generatePassword()">Generate</button>
    <p id="pMsgPassword"></p>
    <script src="index.js"></script>
</body>
</html>
